<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter</title>
</head>
<body>
    <h1>Entre em contato</h1>
    <form id="newsletter-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("newsletter-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            // Montar os dados para enviar ao servidor
            const data = {
                email: formData.get("email"),
                title: formData.get("title"),
                description: formData.get("description")
            };

            // Fazer a requisição para a API usando fetch()
            fetch("http://localhost:5000/messages", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log(result); // Exibir a resposta do servidor no console
                alert("Newsletter cadastrada com sucesso!"); // Exibir mensagem de sucesso para o usuário
                event.target.reset(); // Limpar os campos após o envio
            })
            .catch(error => {
                console.error("Erro:", error); // Exibir erro no console
                alert("Ocorreu um erro ao cadastrar a newsletter. Por favor, tente novamente."); // Exibir mensagem de erro para o usuário
            });
        });
    </script>
</body>
</html>
